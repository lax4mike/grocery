<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Todo</title>

 	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/app.css">


</head>
<body>

	<header>
		<div id="todo-add">
			<input type="text" class='todo-text' placeholder="What foods do you need?">
			<button class="submit"><span class='large'>Add</span>
				<span class='small'>
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="18px" height="18px" viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
						<line fill="none" stroke="#FFFFFF" stroke-width="2" stroke-miterlimit="10" x1="9" y1="0" x2="9" y2="18"/>
						<line fill="none" stroke="#FFFFFF" stroke-width="2" stroke-miterlimit="10" x1="0" y1="9" x2="18" y2="9"/>
					</svg>
				</span>
			</button>
		</div>
	</header>

	<main>
		<section>
			<ul id="todo-list">
				<script type='text/template' id="todo-item-template">
					<label>
				        <input type="checkbox" <% if (done) print('checked') %>>
						<span class="todo-text"><%= text %></span>
					</label>
					<div class="remove" alt='remove todo' title='remove todo'></div>
				</script>
			</ul>
		</section>

		<ul id="notifications">
		</ul>
	</main>

	<footer>

		<div id='controls'>
			<label>
				<input type="checkbox" id='hide-completed'>
				Hide completed
			</label>
			<button id='clear-completed'>Clear completed</button>
		</div>
	</footer>

	<script src='js/app.js'></script>

</body>
</html>
